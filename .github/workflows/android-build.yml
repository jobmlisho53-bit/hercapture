name: Build Android App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34
        build-tools-version: '34.0.0'

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Ensure Gradle Wrapper is Available
      run: |
        # Check if wrapper jar exists, if not let's try to initialize it
        if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
          echo "Gradle wrapper JAR not found, initializing..."
          # Create a minimal build.gradle to force wrapper creation
          mkdir -p temp_dir
          cd temp_dir
          echo "plugins { id 'java' }" > build.gradle
          echo "task wrapper(type: Wrapper) { gradleVersion = '8.0' }" >> build.gradle
          # Run the wrapper task from the main directory
          cd ..
          ./gradlew -b temp_dir/build.gradle wrapper
          rm -rf temp_dir
        fi

    - name: Verify Gradle Wrapper
      run: |
        echo "Checking gradle wrapper files..."
        ls -la gradle/wrapper/
        if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
          echo "ERROR: gradle-wrapper.jar still missing!"
          exit 1
        fi

    - name: Build Project
      run: |
        ./gradlew build
        ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
